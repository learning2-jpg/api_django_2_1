<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
        
        
        
    <div class="container" >
        <div class=" card justify-content: center" style="width: 50rem;">
            <h2>Eliminar un registro</h2>
            <form method="post">
            
                {% csrf_token %}
                <div class="alert alert-danger alert-dismissible">
                    <h5><i class="icon fas fa-ban"></i> <p>Estas eliminado "{{ cliente.nombres }} {{ cliente.apellidos }} {{cliente.numero_identidad}}"?</p></h5>
                    
                </div>
                
                {{ form }}
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-flat">
                        <i class="fas fa-save"></i> Si, aceptar
                    </button>
                    <a href="{% url 'clientes:cliente_list'%}" class="btn btn-info btn-flat">
                        <i class="fas fa-times"></i> CCancelar
                    </a>
                </div>
            </form>
        </div>
        
    </div>
        
        

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
